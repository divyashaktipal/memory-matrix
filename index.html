<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Matrix: Icons of Computing</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>

        <div id="confetti-container"></div>
        <header>
            <h1>Memory Matrix Game</h1>
            <div id="timer" aria-label="Game timer"></div>
            <div id="match-info" aria-label="Match information"></div>
        </header>
        <main>
            <p style = "color:aliceblue">Click on two squares to find matching symbols. Try to find all the matching pairs in the grid. Good luck!
              <br>
          <div class="game-info">
          <span>Moves: <span id="moves-counter">0</span></span>
        </div>
          <div id="congratulations">Congratulations! You found all the pairs!</div>        
            <button id="play-again" style="display: none;">Play Again</button>   
                
          <div id="game-board">
                    <div class="card" data-image="img1"><img src="images\cap.png"></div>
                    <div class="card" data-image="img1"><img src="images\cap.png"></div>
                    <div class="card" data-image="img2"><img src="images\chip.png"></div>
                    <div class="card" data-image="img2"><img src="images\chip.png"></div>
                    <div class="card" data-image="img3"><img src="images\gears.png"></div>
                    <div class="card" data-image="img3"><img src="images\gears.png"></div>
                    <div class="card" data-image="img4"><img src="images\keyboard.png"></div>
                    <div class="card" data-image="img4"><img src="images\keyboard.png"></div>
                    <div class="card" data-image="img5"><img src="images\rocket.png"></div>
                    <div class="card" data-image="img5"><img src="images\rocket.png"></div>
                    <div class="card" data-image="img6"><img src="images\satellite.png"></div>
                    <div class="card" data-image="img6"><img src="images\satellite.png"></div>
                    <div class="card" data-image="img7"><img src="images\bug.png"></div>
                    <div class="card" data-image="img7"><img src="images\bug.png"></div>
                    <div class="card" data-image="img8"><img src="images\logic.png"></div>
                    <div class="card" data-image="img8"><img src="images\logic.png"></div>
        </div>
            </p>
        </main>
    </body><script src="script.js"></script>
</html>
